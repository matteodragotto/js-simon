<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Simon Says</title>
</head>

<body>
  <div class="container memorize-numbers">
    <h2 id="countdown"></h2>
    <span id="random-numbers"></span>
  </div>

  <div class="container input-numbers hide">
    <div class="row">
      <form>
        <div class="col-2">
          <label for="first-number">Primo Numero:</label>
          <input type="number" id="first-number" name="first-number">
        </div>
        <div class="col-2">
          <label for="second-number">Secondo Numero:</label>
          <input type="number" id="second-number" name="second-number">
        </div>
        <div class="col-2">
          <label for="third-number">Terzo Numero:</label>
          <input type="number" id="third-number" name="third-number">
        </div>
        <div class="col-2">
          <label for="fourth-number">Quarto Numero:</label>
          <input type="number" id="fourth-number" name="fourth-number">
        </div>
        <div class="col-2">
          <label for="fifth-number">Quinto Numero:</label>
          <input type="number" id="fifth-number" name="fifth-number">
        </div>
      </form>
    </div>
  </div>



  <script src="./js/script.js"></script>
</body>

</html>
