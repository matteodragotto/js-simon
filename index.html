<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Simon Says</title>
</head>

<body>
  <div class="container memorize-numbers align-items-center">
    <div class="row">
      <div class="col-12 text-center">
        <h1 id="countdown">10</h1>
      </div>
      <div class="col-12 text-center">
        <h3>Memorizza i numeri prima dello scadere del tempo!</h3>
      </div>
      <div class="col-12 text-center">
        <span id="random-numbers" class="fs-3"></span>
      </div>
    </div>
  </div>

  <div class="container input-numbers hide d-flex align-items-center">
    <div class="row">
      <form class="d-flex justify-content-between align-items-center flex-wrap form">
        <div class="col-2 p-2">
          <label for="first-number">Primo Numero:</label>
          <input type="number" id="first-number" name="first-number" min="1" max="50" required>
        </div>
        <div class="col-2 p-2">
          <label for="second-number">Secondo Numero:</label>
          <input type="number" id="second-number" name="second-number" min="1" max="50" required>
        </div>
        <div class="col-2 p-2">
          <label for="third-number">Terzo Numero:</label>
          <input type="number" id="third-number" name="third-number" min="1" max="50" required>
        </div>
        <div class="col-2 p-2">
          <label for="fourth-number">Quarto Numero:</label>
          <input type="number" id="fourth-number" name="fourth-number" min="1" max="50" required>
        </div>
        <div class="col-2 p-2">
          <label for="fifth-number">Quinto Numero:</label>
          <input type="number" id="fifth-number" name="fifth-number" min="1" max="50" required>
        </div>
        <div class="col-12 p-2 d-flex justify-content-center">
          <button class="verify p-2 m-1" type="submit">Verifica Numeri</button>
          <button class="reset p-2 m-1" type="reset">Cancella Tutto</button>
        </div>
      </form>
      <h4 id="result" class="text-center"></h4>
    </div>
  </div>



  <script src="./js/script.js"></script>
</body>

</html>
